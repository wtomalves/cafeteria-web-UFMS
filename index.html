<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafeteria do Bairro</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    header {
      background-color: brown;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      text-align: center;
      margin-top: 30px;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .botao {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cafeteria do Bairro</h1>
  </header>

  <main>
    <section>
      <h2>Bem-vindo!</h2>
      <p>Venha conhecer nosso café e lanches preparados para você.</p>
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600" 
           alt="Xícara de café com espuma artística em cima da mesa">
      <div class="botao">
        <a href="#" class="btn btn-primary">Fazer Pedido</a>
      </div>
    </section>
  </main>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
